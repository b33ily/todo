<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои задачи | TODO</title>
  <link href="https://fonts.cdnfonts.com/css/century-gothic" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
</head>
<body>
  <div class="container">
    <header class="task-header">
      <div class="header-content">
        <h1><i class="fas fa-clipboard-list"></i> Мои задачи</h1>
        <button id="themeToggle" class="icon-btn">
          <i class="fas fa-moon"></i>
        </button>
      </div>
      
      <div class="tabs">
        <button class="tab active" data-category="all">
          <i class="fas fa-layer-group"></i> Все
        </button>
        <button class="tab" data-category="work">
          <i class="fas fa-briefcase"></i> Работа
        </button>
        <button class="tab" data-category="personal">
          <i class="fas fa-heart"></i> Личное
        </button>
      </div>
    </header>

    <div class="task-input-card card">
      <div class="input-group">
        <input 
          type="text" 
          id="taskInput" 
          placeholder="Напишите задачу..."
          aria-label="Новая задача"
        >
        <button id="addBtn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Добавить
        </button>
      </div>
    </div>

    <div class="tasks-container card">
      <ul id="taskList" class="task-list"></ul>
      
      <div class="stats-bar">
        <div class="stat">
          <span id="completedCount">0</span>
          <small>Выполнено</small>
        </div>
        <div class="stat">
          <span id="level">1</span>
          <small>Уровень</small>
        </div>
        <div class="stat">
          <span id="productivity">0%</span>
          <small>Продуктивность</small>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/sounds.js"></script>
  <script src="js/themes.js"></script>
</body>
</html>
